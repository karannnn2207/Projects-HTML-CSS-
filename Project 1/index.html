<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | Apply Online</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            
            <h1>Application Form</h1>
            <form action="">
                <div class="formcontainer">
                    <div class="formcontrol">
                        <label for="first_name">First Name</label>
                        <input 
                        id="" 
                        name="first_name" 
                        placeholder="Enter First Name">     
                    </div>
                    
                        <div class="formcontrol">
                            <label for =last_name >Last Name</label>
                            <input 
                            id="Last Name"
                            name="Last_name" 
                            placeholder="Enter Last Name">    
                         </div>

                         
                            <div class="formcontrol">
                                <label for="email">Email Id</label>
                                <input type="email"
                                id="email"
                                name="email" 
                                placeholder="Enter Your Email">    
                             </div>

                             <div class="formcontrol">
                                <label for="job_role">Job Role</label> 
                                <select id="job_role" name="job_role">
                                    <option value="">Select Job Role</option>
                                    <option value="frontend">Data Analyst</option>
                                    <option value="backend">Cloud Engineer</option>
                                    <option value="full_stack">Web Developer</option>
                                    <option value="ui_ux">MERN Stack Developer</option>
                                    <option value="Machine_learning">Machine Learning Engineer</option>
                                </select> 
                             </div>

                             <div 
                              class="formcontrol">
                                 <label for="address">Address</label>
                                 <textarea
                                  id="address"
                                  name="address" 
                                  rows="4" 
                                  cols="50" 
                                  placeholder="Enter Your Address"
                                  ></textarea>    
                             </div>

                             <div class="formcontrol">
                                <label for="city">City</label>
                                <input 
                                id="city" 
                                name="city" 
                                placeholder="Enter City">     
                            </div>

                            <div class="formcontrol">
                                <label for="pincode">Pincode</label>
                                <input type="number"
                                id="pincode" 
                                name="pincode" 
                                placeholder="Enter Your Pincode">     
                            </div>
                            <div class="formcontrol">
                                <label for="date">Apply Date</label>
                                <input type="date"
                                id="date" 
                                name="date"> 
                               </div>


                               <div class="formcontrol">
                                <label for="upload">Upload Your CV</label>
                                <input type="file"
                                id="upload" 
                                name="upload"> 
                               </div>
               </div>  


               <div class="button_container">
                  <button type="submit">Submit Application</button>
               </div>
               
               
            </form>
        </div>
    </div>
</body>
</html>
